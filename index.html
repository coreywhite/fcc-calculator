<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>FCC Zipline #4 - Calculator</title>

    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <!--Loosely based on a Sharp EL243-SB calculator-->

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>
    <div class="container" id="site-wrapper">
      <div class="page-header">
        <h1>Simple Calculator</h1>
      </div>
      <div class="container" id="calculator-outer">
        <div class="container" id="calculator-inner">
          <div class="row" id="top">
            <p class="calculator-brand"><strong>Calc</strong>utron</p>
            <p>Virtual Calculator</p>
          </div>
          <div class="row" id="output-row">
            <div class="col-xs-12" id="display-container">
              <output name="display" id="display"></output>
            </div>
          </div>
          <div class="row btn-row">
            <div class="col-xs-offset-6 col-xs-3">
              <button class="btn btn-default btn-calculator btn-function" data-action="CE">CE</button>
            </div>
            <div class="col-xs-3">
              <button class="btn btn-default btn-calculator btn-function" data-action="C">C</button>
            </div>
          </div>
          <div class="row btn-row">
            <div class="col-xs-3">
              <button class="btn btn-default btn-calculator btn-operator" data-action="+/-">+/-</button>
            </div>
            <div class="col-xs-3">
              <button class="btn btn-default btn-calculator btn-operator" data-action="%">%</button>
            </div>
            <div class="col-xs-3">
              <button class="btn btn-default btn-calculator btn-operator" data-action="sqrt">&radic;</button>
            </div>
            <div class="col-xs-3">
              <button class="btn btn-default btn-calculator btn-operator" data-action="/">&divide;</button>
            </div>
          </div>
          <div class="row btn-row">
            <div class="col-xs-3">
              <button class="btn btn-default btn-calculator btn-number" data-action="7">7</button>
            </div>
            <div class="col-xs-3">
              <button class="btn btn-default btn-calculator btn-number" data-action="8">8</button>
            </div>
            <div class="col-xs-3">
              <button class="btn btn-default btn-calculator btn-number" data-action="9">9</button>
            </div>
            <div class="col-xs-3">
              <button class="btn btn-default btn-calculator btn-operator" data-action="*">&times;</button>
            </div>
          </div>
          <div class="row btn-row">
            <div class="col-xs-3">
              <button class="btn btn-default btn-calculator btn-number" data-action="4">4</button>
            </div>
            <div class="col-xs-3">
              <button class="btn btn-default btn-calculator btn-number" data-action="5">5</button>
            </div>
            <div class="col-xs-3">
              <button class="btn btn-default btn-calculator btn-number" data-action="6">6</button>
            </div>
            <div class="col-xs-3">
              <button class="btn btn-default btn-calculator btn-operator" data-action="-">&minus;</button>
            </div>
          </div>
          <div class="row btn-row row-group">
            <div class="col-xs-9">
              <div class="row btn-row">
                <div class="col-xs-4">
                  <button class="btn btn-default btn-calculator btn-number" data-action="1">1</button>
                </div>
                <div class="col-xs-4">
                  <button class="btn btn-default btn-calculator btn-number" data-action="2">2</button>
                </div>
                <div class="col-xs-4">
                  <button class="btn btn-default btn-calculator btn-number" data-action="3">3</button>
                </div>
              </div>
              <div class="row btn-row">
                <div class="col-xs-4">
                  <button class="btn btn-default btn-calculator btn-number" data-action="0">0</button>
                </div>
                <div class="col-xs-4">
                  <button class="btn btn-default btn-calculator btn-operator" data-action=".">.</button>
                </div>
                <div class="col-xs-4">
                  <button class="btn btn-default btn-calculator btn-operator" data-action="=">=</button>
                </div>
              </div>
            </div>
            <div class="col-xs-3">
              <button class="btn btn-default btn-calculator btn-calculator-tall btn-operator" data-action="+">+</button>
            </div>
          </div>
        </div>
      </div>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
